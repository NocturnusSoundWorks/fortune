<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>うんラボ</title>

  <style>
    :root{
      --accent:#81D8D0; /* ティファニーブルー */
      --gold:#d4b15a;
    }

    body{
      margin:0;
      font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", sans-serif;
      background:#fff;
      color:#444;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      text-align:center;
    }

    .wrap{
      max-width:700px;
      padding:40px;
    }

    .catch{
      font-size:14px;
      color:var(--gold);
      margin-bottom:10px;
      letter-spacing:.05em;
    }

    h1{
      font-size:42px;
      margin:0 0 10px;
      color:var(--accent);
    }

    .lead{
      font-size:16px;
      line-height:1.8;
      margin:20px 0 30px;
    }

    button{
      background:var(--accent);
      color:white;
      border:none;
      padding:14px 30px;
      font-size:16px;
      border-radius:999px;
      cursor:pointer;
      transition:.3s;
    }

    button:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 20px rgba(0,0,0,.1);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="catch">今日を少し良くする、運勢のヒント。</div>

    <h1>うんラボ</h1>

    <div class="lead">
      今日の運勢を手がかりに、あなたの一日を心地よく始めてみませんか。<br>
      小さな気づきが、今日という時間を整えてくれます。
    </div>

    <!-- ★ 行き先を fortune.html に変更 -->
    <button onclick="location.href='fortune.html'">
      今日の運勢を見る
    </button>

  </div>
</body>
</html>
