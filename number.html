<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ラッキーナンバー</title>

<style>
/* =========================
   全体（レトロゲーム風）
========================= */
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family: "Press Start 2P","DotGothic16","Noto Sans JP", monospace;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* =========================
   メイン枠
========================= */
.container{
  background:#000;
  border:4px solid #fff;
  padding:24px 20px 28px;
  width:90%;
  max-width:360px;
  text-align:center;
}

/* =========================
   タイトル
========================= */
h1{
  font-size:16px;
  margin:0 0 20px;
  letter-spacing:2px;
}

/* =========================
   数字表示
========================= */
#number{
  font-size:64px;
  margin:28px 0;
  font-weight:bold;
  letter-spacing:6px;
}

/* 回転中の点滅 */
.spinning{
  animation: blink 0.12s steps(1) infinite;
}

@keyframes blink{
  50%{ opacity:0; }
}

/* =========================
   ボタン
========================= */
button{
  width:100%;
  margin-top:10px;
  padding:10px 0;
  font-size:12px;
  color:#000;
  background:#fff;
  border:3px solid #fff;
  cursor:pointer;
  font-family: inherit;
}

button:active{
  background:#000;
  color:#fff;
}

/* =========================
   戻るボタン
========================= */
.back-button{
  margin-top:24px;
}

.back-button a{
  display:inline-block;
  padding:8px 16px;
  border:3px solid #fff;
  color:#fff;
  text-decoration:none;
  font-size:12px;
}

.back-button a:active{
  background:#fff;
  color:#000;
}
</style>
</head>

<body>

<div class="container">
  <h1>LUCKY NUMBER</h1>

  <div id="number">?</div>

  <button onclick="start()">START</button>
  <button onclick="stop()">STOP</button>
</div>

<div class="back-button">
  <a href="index.html">TOP</a>
</div>

<script>
let timer = null;

/* 回す */
function start(){
  const el = document.getElementById("number");
  el.classList.add("spinning");

  timer = setInterval(()=>{
    el.textContent = Math.floor(Math.random()*10);
  },100);
}

/* 止める */
function stop(){
  const el = document.getElementById("number");
  clearInterval(timer);
  el.classList.remove("spinning");
}
</script>

</body>
</html>
